<html lang="en">
<head>

    <title>Login</title>

<body>
<div class="main d-flex justify-content-center align-items-center">
    <div class="split d-flex justify-content-center align-items-center">

            <div class="login p-4 rounded">
                <h1 class="text-center">Logowanie</h1>
                <form method="POST" action="/login">
                    <div class="input-group mb-3 mt-4">
                        <input type="password" class="form-control" placeholder="Hasło" name="password" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <input type="submit" class="btn btn-warning" type="button" value="Zaloguj"></input>
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
    <div class="split d-flex justify-content-center align-items-center" style="background-color: #181717;">
        <div class="instrukcja d-flex justify-content-center align-items-center m-auto">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1>Jak się zalogowac?</h1>
                <div>
                    <ol>
                        <li>hasło: haslo</li>
                        <li>test</li>

                </div>
            </div>
        </div>
    </div>

</div>
